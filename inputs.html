<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input fun</title>
</head>
<body>
    <input type="button" value="Press me"><br>
    <input type="email"><br>
    <input type="file"><br>
    <input type="submit"><br>
    <label>Do you think these features are cool?</label>
    <input type="checkbox"><br>
    <label>On a scale of one to five, please rate what you think of these features</label><br>
    <input type="range" min="0" max="5" value="0"><br>
    <input type="date">
</body>
</html>
